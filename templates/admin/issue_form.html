{% extends 'admin/base.html' %}

{% block admin_content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="d-flex align-items-center mb-4">
            <a href="{{ url_for('admin_issues') }}" class="btn btn-outline-secondary me-3">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <h2 class="mb-0">{{ action }} Issue Category</h2>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ issue.name if issue else '' }}" required oninput="generateSlug()">
                        <div class="form-text">Display name (e.g., Personal Injury)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="slug" class="form-label fw-bold">Slug <span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-light" id="slug" name="slug" value="{{ issue.slug if issue else '' }}" required>
                        <div class="form-text">URL-friendly identifier (e.g., personal-injury). Must be unique.</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ issue.description if issue else '' }}</textarea>
                        <div class="form-text">Brief explanation of what this legal issue entails.</div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('admin_issues') }}" class="btn btn-link text-decoration-none me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function generateSlug() {
        // Only auto-generate if adding new, or if user hasn't manually edited slug field
        // Ideally, just a simple helper for convenience
        const nameInput = document.getElementById('name');
        const slugInput = document.getElementById('slug');
        
        // Use JS variable injected by template to avoid JS syntax errors with raw Jinja tags
        const actionType = "{{ action }}";

        if (actionType === 'Add') {
            const val = nameInput.value.toLowerCase().trim();
            slugInput.value = val.replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');
        }
    }
</script>
{% endblock %}
